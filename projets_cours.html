    <div id="lightbox">
        <span class="close-btn">&times;</span>
        <img src="" alt="Zoom">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const particlesContainer = document.getElementById('particles');
            const particleCount = 40;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 20) + 's';
                particle.style.animation = `float-up ${particle.style.animationDuration} linear infinite`;
                particlesContainer.appendChild(particle);
            }


            const lightbox = document.getElementById('lightbox');
            const lightboxImg = lightbox.querySelector('img');
            const closeBtn = lightbox.querySelector('.close-btn');

            const proofImages = document.querySelectorAll('.proof-image img');

            proofImages.forEach(img => {
                img.addEventListener('click', () => {
                    lightboxImg.src = img.src;
                    lightboxImg.classList.remove('zoomed');
                    lightbox.classList.add('active');
                    document.body.style.overflow = 'hidden';
                });
            });


            lightboxImg.addEventListener('click', (e) => {
                e.stopPropagation();
                lightboxImg.classList.toggle('zoomed');
                if (!lightboxImg.classList.contains('zoomed')) {
                    lightboxImg.style.transformOrigin = 'center center';
                }
            });


            lightboxImg.addEventListener('mousemove', (e) => {
                if (lightboxImg.classList.contains('zoomed')) {
                    const x = (e.offsetX / lightboxImg.offsetWidth) * 100;
                    const y = (e.offsetY / lightboxImg.offsetHeight) * 100;
                    lightboxImg.style.transformOrigin = `${x}% ${y}%`;
                }
            });

            const closeLightbox = () => {
                lightbox.classList.remove('active');
                lightboxImg.classList.remove('zoomed');
                lightboxImg.style.transformOrigin = 'center center';
                document.body.style.overflow = 'auto';
            };

            closeBtn.addEventListener('click', closeLightbox);

            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && lightbox.classList.contains('active')) {
                    closeLightbox();
                }
            });
        });
    </script>
