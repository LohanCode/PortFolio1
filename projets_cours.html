    <!-- Structure Lightbox -->
    <div id="lightbox">
        <span class="close-btn">&times;</span>
        <img src="" alt="Zoom">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Particules
            const particlesContainer = document.getElementById('particles');
            const particleCount = 40;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 20) + 's';
                particle.style.animation = `float-up ${particle.style.animationDuration} linear infinite`;
                particlesContainer.appendChild(particle);
            }

            // Script Lightbox
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = lightbox.querySelector('img');
            const closeBtn = lightbox.querySelector('.close-btn');
            // On s√©lectionne toutes les images qui sont dans une div .proof-image
            // ATTENTION : il faudra ajouter ces classes √† vos images de projets pour qu'elles soient zoomables
            const proofImages = document.querySelectorAll('.proof-image img');

            proofImages.forEach(img => {
                img.addEventListener('click', () => {
                    lightboxImg.src = img.src;
                    lightbox.classList.add('active');
                    document.body.style.overflow = 'hidden';
                });
            });

            const closeLightbox = () => {
                lightbox.classList.remove('active');
                document.body.style.overflow = 'auto';
            };

            closeBtn.addEventListener('click', closeLightbox);

            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && lightbox.classList.contains('active')) {
                    closeLightbox();
                }
            });
        });
    </script>
